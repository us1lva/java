<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        for (let i = 1; i <= 3; i++) {
    let numero = parseInt(prompt('Digite um número: '));
    
    if (numero <= 100) {
        document.write('Menor que 100<br>');
    } else {
        document.write('Maior que 100<br>');
    }
    
    document.write('Número escolhido: ' + numero + '<br><br>');
}
    </script>
</body>
</html>
