<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Detalhamento de votos</h1>

    <script>
        let idade = parseInt(prompt('Digite a sua idade: '))
        if(idade >=18 && idade <= 69){
            document.write('Seu voto é obrigatorio!!!')
        }else if(idade <= 17){
            document.write('Seu voto não é obrigatorio!!!')
        }else if(idade >= 70){
            document.write('Seu voto não é obrigatorio!!!')
        }else{
            document.write('Não pode votar')
        }
        </script>
</body>
</html>
