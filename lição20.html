<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Testando numeros</h1>
    
    <script>
        let numeros = parseInt(prompt('Digite um numero: '))

        while(numeros<=0, 20){
            document.write(numeros + '<br>')
            numeros++
        if(numeros <= 8){
            document.write('menor de 8').toFixed(1)
        }else{
            document.write('maior de 8').toFixed(1)
        }
    }
    </script>
</body>
</html>
