<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt('Digite um numero: '))
        let prev = numero - 1
        let next = numero + 1

        document.write('O numero ' + numero + ' tem o antecessor de ' + prev + ' e o sucessor de ' + next)
    </script>
</body>
</html>
