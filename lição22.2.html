<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contador = 0;

for (let i = 1; i <= 3; i++) {
    let numero = parseInt(prompt('Digite um número: '));
    
    if (numero >= 0 && numero <= 100) {
        document.write('Número ' + numero + ' está entre 0 e 100<br>');
        contador++;
    } else {
        document.write('Número ' + numero + ' não se encaixa entre 0 a 100<br>');
    }
    
    document.write('Número digitado: ' + numero + '<br><br>');
}


document.write('Total de números entre 0 e 100: ' + contador);
    </script>
</body>
</html>
