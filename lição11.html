<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 style="text-align: center;">Siga as informações de vendas</h1>
    <br>
    <div style="text-align: center; font-size: 25px;" id="mostrar">resultado</div>

    <script>
        let vendedor = prompt('Digite o seu nome: ')

        let salario = parseFloat(prompt('Informe o seu salario: '))

        let vendas = parseInt(prompt('Quantas vendas foram realizadas (Quantia)RS? '))

        let comissao = parseFloat(0.15)

        let venda_comi = vendas * comissao


        document.getElementById('mostrar').innerHTML = 'O vendedor (a) ' + vendedor + ' tem um salario fixo de RS ' + salario + ' contando com adição de comissão em 15%, o salario no dia de pagamento será de RS: ' + venda_comi + ' total de vendas RS:  ' + vendas 

    </script>
</body>
</html>
