<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Divisão</h3>

    <script>
        let numero = parseInt(prompt('Digite um numero: '))

        if ((numero % 10) == 0){
            document.write("O valor é divisivel por dez <br>")
        }if(( numero % 5) == 0){
            document.write('O valor é divisivel por cinco <br>')
        }if(( numero % 2) == 0){
            document.write('O valor é divisivel por dois <br>')
        }else('Essa logica não se encaixa aqui')
    </script>
</body>
</html>
