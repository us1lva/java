<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Reajuste salarial</h1>

    <p style="text-align: center; font-size: 25px;" id="Resul">resultado</p>

    <script>
        let salario = parseInt(prompt('Informe seu salario: '))
        let porcentagem = 0.015

        let Reajuste = (salario * porcentagem)

        document.getElementById('Resul').innerHTML = 'O salario do usuario de RS ' + salario + ' teve um reajuste de 1.5% ' + 'confira agora ' + Reajuste + ' de reajuste'
    </script>
</body>
</html>
